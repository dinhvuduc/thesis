<button
  [type]="type"
  [ngClass]="[
    btnClass,
    btnType === 'transparent'
      ? 'border border-black hover:bg-black hover:text-white'
      : 'bg-black text-white hover:bg-gray-500',
      disabled ? 'bg-gray-500 hover:bg-gray-500 text-gray-300 hover:text-blue-200' : ''
  ]"
  class="w-full py-1 text-2xl h-[75px] flex-grow my-4 transition-all"
  [disabled]="disabled"
>
  <ng-content />
</button>
