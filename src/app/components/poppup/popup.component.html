<div
  class="fixed top-0 left-0 w-screen h-screen bg-black/50"
  [style.display]="opened ? 'block' : 'none'"
  id="popup-overlay"
>
  <div
    class="h-max bg-white mx-auto mt-20 flex flex-col px-6 py-4 space-y-4"
    [ngStyle]="{width: width}"
  >
    <button (click)="onClosePopup()" class="ml-auto">X</button>

    <ng-container [ngComponentOutlet]="Component"></ng-container>
  </div>
</div>
