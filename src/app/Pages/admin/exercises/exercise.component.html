<h1>EXERCISE</h1>

<button class="px-4 py-2 bg-gray-500 text-white hover:bg-gray-800" (click)="onNewExercises()" >Create new exercise</button>
<table> 
 <tr>
  <th>Index</th>
  <th>Name</th>
  <th>Equipment</th>
  <th>Target</th>
  <th>Related Target</th>
 </tr>

 <tr *ngFor="let exercises of exercises; let i = index">
  <td>{{i+1}}</td>
  <td>{{exercises.name}}</td>
  <td>{{exercises.equipment  }}</td>
  <td>{{exercises.target  }}</td>
  <td>{{exercises.relatedTarget  }}</td>
 </tr>
</table>
